<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <div class="form">
    <h3 class="formtitle">LEARN MORE </h3>
    <form action="Test" method="get">
      <div>
        <div class="label">
          <label for="email">COMPANY EMAIL</label>
        </div>
        <div class="input">
          <input type="email" name="email" maxlength="60" placeholder="sally@company.co">
        </div>
      </div>
      <div class="options">
        <div class="label">
          <label for="name">NAME</label>
        </div>
        <div class="input">
          <input type="text" name="name" maxlength="75" placeholder="Sally Smith">
        </div>
      </div>
      <div class="options">
        <div class="label">
          <label for="hiring">WHERE ARE YOU HIRING?</label>
        </div>
        <div class="input">
          <input type="text" name="city-country" maxlength="100" placeholder="City,Country">
        </div>
        <div class="options">
          <div>
            <div class="label">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</div>
          </div>
          <div class="input">
            <select name="engineers">
              <option value="1-2">1-2 Engineers</option>
              <option value="3-4">3-4 Engineers</option>
              <option value="5-6">5-6 Engineers</option>
            </select>
          </div>
        </div>
        <div class="options">
          <div class="submit-button">
            <input class="subbutton" type="submit" name="submit" value="SUBMIT">
          </div>
        </div>
      </div>

      </div>
    </form>
  </div>
</div>










</body>
</html>
