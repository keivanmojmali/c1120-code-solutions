<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Javascript Typing Tutor</title>
      <link rel="stylesheet" href="./style.css">
    </head>
    <body>

      <div class="container">

        <div class="off">
          <h1 class='count-words'>You scored 90%! </h1>
          <button onClick="window.location.reload()" class='button'>Give it another go?</button>
        </div>

        <div class="sentence">
            <div class="inline-div">
                <span class="underline">g</span>
                <span>r</span>
                <span>u</span>
                <span>m</span>
                <span>p</span>
                <span>y</span>
                <span id=width> </span>
            </div>
            <div class="inline-div">
              <span>w</span>
              <span>i</span>
              <span>z</span>
              <span>a</span>
              <span>r</span>
              <span>d</span>
              <span>s</span>
              <span> </span>
            </div>

            <div class="inline-div">
              <span>m</span>
              <span>a</span>
              <span>k</span>
              <span>e</span>
              <span> </span>
             </div>

            <div class="inline-div">
              <span>t</span>
              <span>o</span>
              <span>x</span>
              <span>i</span>
              <span>c</span>
              <span> </span>
            </div>

            <div class="inline-div">
              <span>b</span>
              <span>r</span>
              <span>e</span>
              <span>w</span>
              <span> </span>
            </div>
        </div>

      </div>



      <script src="./main.js"></script>
    </body>
  </html>
