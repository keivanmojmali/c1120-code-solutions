  <script>

    const makeCounter = function() {
      let privateCounter = 0;
      function changeBy(val) {
        privateCounter += val;
      }
      return {
        increment: function() {
          changeBy(1);
        },
        decrement: function() {
          changeBy(-1);
        },
        value: function() {
          return privateCounter;
        }
      }
    };

    const counter1 = makeCounter();
    const counter2 = makeCounter();

    console.log('counter 1 value',counter1.value());
    counter1.increment();
    counter1.increment();
    console.log('value of counter1 ++ ++ ', counter1.value())

    counter1.decrement();
    console.log('value of counter 1',counter1.value());
    console.log('value of counter 2',counter2.value());

  </script>
