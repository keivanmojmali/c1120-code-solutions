<!DOCTYPE html>
  <html lang="en">
  <head>

    <title>Javascript Modal</title>
    <link rel="stylesheet" href="./style.css">

  <body>

    <div class="container">

      <div class="modal-div"> </div>

        </div>
      </div>

    </div>




    <script src="./main.js"></script>
