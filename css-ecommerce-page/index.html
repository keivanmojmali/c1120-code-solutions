<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Ecommerce Challenge</title>
      <link rel="stylesheet" href="./style.css">
      <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    </head>
    <body>

        <div class="container">

          <div class="row">
            <div class="column-full">
            <h1>New Arrivals</h1>
            </div>
          </div>

          <div class="row">
            <div class="column-fifths">
              <img src="./images/dress1.jpeg" alt="dress 1">
            </div>
            <div class="column-fifths">
              <img src="./images/ysl-bag.jpeg" alt="YSL Bag">
            </div>
            <div class="column-fifths">
              <img src="./images/key.jpeg" alt="Key">
            </div>
            <div class="column-fifths">
              <img src="./images/lv-bag.jpg" alt="louis-v lv bag">
            </div>
            <div class="column-fifths">
              <img src="./images/dress2.jpeg" alt="dress 2">
            </div>
          </div>

          <div class="row">
            <div class="column-fifths">
              <h2>Free People <span class="gray">| Size 6</span></h2>
            </div>
            <div class="column-fifths">
              <h2>Yves Saint Laurent <span class="gray">| One-Size</span></h2>
            </div>
            <div class="column-fifths">
              <h2>Tiffany <span class="gray">| One-Size</span></h2>
            </div>
            <div class="column-fifths">
              <h2>Louis Vuitton <span class="gray">| One-Size</span></h2>
            </div>
            <div class="column-fifths">
              <h2>Reformation <span class="gray">| Size 4</span></h2>
            </div>
          </div>

            <div class="row">
              <div class="column-fifths">
                <h3> <span class="highlight">$35 </span> <span class="strike-through">$125 retail</span></h3>
              </div>
              <div class="column-fifths">
                <h3> <span class="highlight">$200 </span> <span class="strike-through">$1600 retail</span></h3>
              </div>
              <div class="column-fifths">
                <h3> <span class="highlight">$476</span> <span class="strike-through">$2000 retail</span></h3>
              </div>
              <div class="column-fifths">
                <h3> <span class="highlight">$95</span> <span class="strike-through">$1200 retail</span></h3>
              </div>
              <div class="column-fifths">
                <h3> <span class="highlight">$20 </span> <span class="strike-through">$198 retail</span></h3>
              </div>
            </div>





        </div>




    </body>
  </html>
