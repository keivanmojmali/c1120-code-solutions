<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Css Four Column Layout</title>
      <link rel="stylesheet" href="style.css">
    </head>
    <body>


      <div class="container">

        <div class="row center">
          <div class="column-full">
            <h1>How It Works</h1>
          </div>
        </div>

        <div class="row space-between">
          <div class="column-fourths">
            <img class="image-100" src="./images/screen-1.png" alt="Screen 1">
          </div>
          <div class="column-fourths">
            <img class="image-100" src="./images/screen-2.png" alt="Image 2">
          </div>
          <div class="column-fourths">
            <img class="image-100" src="./images/screen-3.png" alt="Image 3">
          </div>
          <div class="column-fourths">
            <img class="image-100" src="./images/screen-4.png" alt="Image 4">
          </div>
        </div>

        <div class="row">
          <div class="column-fourths">
            <img class="image-small" src="./images/switch-icon.png" alt="switch">
          </div>
          <div class="column-fourths">
            <img class="image-small"  src="./images/filter-icon.png" alt="filter">
          </div>
          <div class="column-fourths">
            <img class="image-small"  src="./images/slider-icon.png" alt="slider filter">
          </div>
          <div class="column-fourths">
            <img class="image-small"  src="./images/bars-icon.png" alt="bars">
          </div>
        </div>

        <div class="row">
          <div class="column-fourths">
            <h2>App Switching</h2>
          </div>
          <div class="column-fourths">
            <h2>Trip Filtering</h2>
          </div>
          <div class="column-fourths">
            <h2>Service Filters</h2>
          </div>
          <div class="column-fourths">
            <h2>Stats + Mileage</h2>
          </div>
        </div>

        <div class="row">
          <div class="column-fourths">
            <p>Toggles all your apps on and off.</p>
          </div>
          <div class="column-fourths">
            <p>Evaluates your trip requests.</p>
          </div>
          <div class="column-fourths">
            <p>Accepts only your ideal trips.</p>
          </div>
          <div class="column-fourths">
            <p>Tracks your trips across all apps.</p>
          </div>
        </div>

      </div>






    </body>
  </html>
